<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="banner">

        <nav class="navi">
            <h2 class="banner-logo inter">LOGO</h2>
            <button class="btn">Sign Up</button>
        </nav>
        <div class="banner-content">
            <h3 class="banner-title raleway">Cool Dark UI Template for Webflow Agencies!</h3>\
            <button class="stay Inter">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="live-action">
            <div class="live-content">

                <h4 class="raleway live-title">See It in Action</h3>
                    <div class="live-sub-title raleway">
                        <p>Explore the live preview and imagine your brand in this bold new look.</p>
                        <button class="btn stay">Launch Live Preview</button>
                    </div>

            </div>
            <div class="wc"><img class="wc-mini" src="Assets/wc-mini.png" alt=""></div>
        </section>
        <section class="users-info">
            <div class="users">
              
                <div class="user-title">
                    <h5 class="u-title raleway">Joined Thousands of Productive Users</h5>
                </div>
                <div class="user-details">

                    <div class="active-user">
                        <h1 class="inter shared-color">50K</h1>

                        <p class="live-sub-title inter">Active Users</p>

                    </div>
                    <div class="active-user">
                        <h1 class="inter shared-color">2M+</h1>

                        <p class="live-sub-title inter">Focus Sessions</p>

                    </div>
                    <div class="active-user">
                        <h1 class="inter shared-color">95%</h1>

                        <p class="live-sub-title inter">Satisfaction Rate</p>

                    </div>
                </div>
            </div>
            </div>
            
        </section>
        <section class="review">
            <div class="review-content">
                <div class="star">
                <div class="review-title">
                    <div class="review-description">

                    </div>
                </div>
            </div>
            <div class="star">
                <div class="review-title">
                    <div class="review-description">
                        
                    </div>
                </div>
            </div>
            <div class="star">
                <div class="review-title">
                    <div class="review-description">
                        
                    </div>
                </div>
            </div>
            </div>
           
        </section>
    </main>
</body>

</html>
